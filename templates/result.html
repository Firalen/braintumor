<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 36px 44px;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(44, 62, 80, 0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
        }
        h1 {
            color: #2d3e50;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .result {
            font-size: 24px;
            margin-bottom: 12px;
            color: #4e73df;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .confidence {
            font-size: 18px;
            margin-bottom: 22px;
            color: #2d3e50;
        }
        img {
            max-width: 320px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.10);
            margin-bottom: 20px;
            border: 2px solid #e3e6f0;
        }
        a {
            color: #fff;
            background: #4e73df;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }
        a:hover {
            background: #2e59d9;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.16);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded MRI Image">
        <div class="result">{{ result }}</div>
        <div class="confidence">Confidence: {{ confidence }}</div>
        <a href="{{ url_for('index') }}">Try Another Image</a>
    </div>
</body>
</html>
