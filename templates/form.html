<!DOCTYPE html>
<html>
<head>
    <title>Upload Brain MRI Image</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-container {
            background: #fff;
            padding: 36px 44px;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(44, 62, 80, 0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
            margin-top: 60px;
        }
        .upload-container h2 {
            color: #2d3e50;
            margin-bottom: 22px;
            font-size: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        label {
            color: #4e73df;
            font-weight: 500;
            margin-bottom: 4px;
            margin-top: 10px;
            font-size: 1rem;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            margin-bottom: 14px;
            padding: 10px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 16px;
            background: #f5f7fa;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="file"]:focus {
            border: 1.5px solid #4e73df;
            outline: none;
        }
        input[type="submit"] {
            background: #4e73df;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }
        input[type="submit"]:hover {
            background: #2e59d9;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.16);
        }
        .back-btn {
            display: inline-block;
            background: #4e73df;
            color: #fff;
            padding: 10px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            margin-bottom: 18px;
            margin-top: 30px;
        }
        .back-btn:hover {
            background: #2e59d9;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.16);
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back to Home</a>
    <div class="upload-container">
        <h2>Upload Brain MRI Image</h2>
        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
            <label for="patient_name">Patient Name:</label>
            <input type="text" name="patient_name" placeholder="Patient Name" required>
            <label for="patient_age">Patient Age:</label>
            <input type="number" name="patient_age" placeholder="Patient Age" min="0" required>
            <label for="file">MRI Image:</label>
            <input type="file" name="file" required>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
